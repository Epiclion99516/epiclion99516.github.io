# --------------------------
# Site Basics
# --------------------------
title: Your Name
tagline: Cinematographer & Visual Storyteller
description: >
  Cinematography-focused filmmaker creating immersive,
  dark, and atmospheric visual stories.

url: "https://yourdomain.com"   # Replace with your domain or GitHub Pages URL
baseurl: ""                     # Leave blank for root deployment

timezone: America/Chicago
lang: en

# --------------------------
# Theme
# --------------------------
remote_theme: cotes2020/jekyll-theme-chirpy

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# --------------------------
# Author Info
# --------------------------
author:
  name: Your Name
  email: you@example.com
  avatar: /assets/img/avatar.png  # create a placeholder image
  links:
    - label: Vimeo
      url: https://vimeo.com/yourusername
    - label: Instagram
      url: https://instagram.com/yourusername
    - label: GitHub
      url: https://github.com/username

# --------------------------
# Appearance
# --------------------------
theme_mode: dark   # forces dark mode
toc: false         # clean pages, no table of contents
post:
  meta: false      # hide dates/reading time for a portfolio feel

# --------------------------
# Homepage Behavior
# --------------------------
paginate: 5
paginate_path: "/page/:num/"

homepage:
  show_posts: false   # do not show blog posts on homepage

nav:
  - title: Reel
    url: /
  - title: Projects
    url: /projects/

# --------------------------
# Collections
# --------------------------
collections:
  projects:
    output: true
    permalink: /projects/:name/

defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: page
      toc: false

# --------------------------
# Markdown / Build
# --------------------------
markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter: rouge

exclude:
  - README.md
  - node_modules
  - vendor

