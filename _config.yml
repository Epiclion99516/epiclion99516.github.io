# --------------------------
# Site Basics
# --------------------------
title: Ethan Tran
description: >
  Cinematography-focused filmmaker creating immersive,
  dark, and atmospheric visual stories.

url: "https://username.github.io"  # replace with your GitHub Pages URL
baseurl: ""                        # leave blank if at root

# --------------------------
# Theme
# --------------------------
theme: jekyll-theme-slate   # official dark GitHub Pages theme

# --------------------------
# Author Info
# --------------------------
author:
  name: Ethan Tran
  email: ejt1141@gmail.com

# --------------------------
# Collections for Projects/Reels
# --------------------------
collections:
  projects:
    output: true
    permalink: /projects/:name/

defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: page

# --------------------------
# Build / Markdown
# --------------------------
markdown: kramdown
highlighter: rouge

exclude:
  - README.md
  - node_modules
  - vendor
